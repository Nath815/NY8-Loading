
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-controls">
        <img id="volume-icon" src="https://img.icons8.com/ios-filled/24/ffffff/high-volume.png" alt="Volume">
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="left-text">
        <h1 id="line1">SERVEUR DEV</h1>
        <h2 id="line2">PAR NATH_815</h2>
    </div>

    <div class="right-staff">
        <h3 id="staffTitle">EQUIPE DU STAFF</h3>
        <ul id="staff-list">
            <li>ADMIN - NATH_815</li>
            <li>MODO - NATH_815</li>
            <li>HELPEUR - NATH_815</li>
        </ul>
    </div>

    <p id="music-control-text">Appuie sur <strong>ESPACE</strong> pour couper la musique</p>

    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <audio id="bg-music" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
